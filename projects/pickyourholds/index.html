<script type="text/javascript">
    let pSetter = null;
    let bToggle = false;

    function InitBRouteSetter() {
        if (!pSetter) {
            const pCanvas = document.getElementById('ph-setter-canvas');
            const pBtnHands = document.getElementById('btn-add-hands');
            const pBtnFeet = document.getElementById('btn-add-feet');
            
            pSetter = new BRouteSetter();
            pSetter.ready(pCanvas, pBtnHands, pBtnFeet);
            pSetter.addClickEventListener();

    }

    function SelectFile() {
        const pDefautDiv = document.getElementById('ph-default-div');
        const pSetterDiv = document.getElementById('ph-setter-div');

        pSetter.SetDefaultBtnStatus();
